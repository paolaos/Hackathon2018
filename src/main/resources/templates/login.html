<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:replace="layouts/default-head :: default-head('Login')"></th:block>
    <link rel="stylesheet" th:href="@{/css/login.css}" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="card card-container">
        <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
        <p id="profile-name" class="profile-name-card"></p>
        <div th:if="${param.logout}">
            <label class="error">
                Tu sessi√≥n se ha cerrado.
            </label>
        </div>
        <div th:if="${param.error}">
            <label class="error">
                Credenciales incorrectas.
            </label>
        </div>
        <form name="login-form" th:action="@{/login}" method="post" class="form-signin">
            <span id="reauth-email" class="reauth-email"></span>
            <input name="username" id="inputEmail" class="form-control" placeholder="Email address" required="true" autofocus="true"/>
            <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required="true"/>
            <div id="remember" class="checkbox">
                <label>
                    <input type="checkbox" name="remember-me"/> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
        </form>
        <a href="#" class="forgot-password">
            Forgot the password?
        </a>
    </div>
</div>
</body>
</html>
