<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:replace="layouts/default-head :: default-head('Inicio')"></th:block>
    <style type="text/css">
        .light-text{
            font-weight: 100 !important;
        }
        .photo{
            height: 40px;
            width: 40px;
            border-radius: 89%;
            margin: 0px auto !important;
        }
        .table{
            margin-bottom: 0px !important;
        }

    </style>
</head>
<body>
<div id="wrapper">
    <!-- /. NAV TOP  -->
    <th:block th:replace="layouts/left-bar :: default-left-bar"></th:block>
    <!-- /. NAV SIDE  -->
    <div id="page-wrapper">

        <div id="page-inner">
            <div class="row">
                <div class="col-md-12">
                    <h2>Exception Details</h2>
                </div>
            </div>
            <hr/>
            <!-- /. ROW  -->
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label style="font-size: 20px; ">Deadline:</label>
                        <label style="font-size: 20px; color: #ff6348;" class="light-text" th:text="${exception.endTime}"></label>
                    </div>
                    <div class="form-group">
                        <label>Work process:</label>
                        <label class="light-text" th:text="${exception.workProcessFk}"></label>
                    </div>
                    <div class="form-group">
                        <label>Process measure:</label>
                        <label class="light-text" th:text="${exception.processMeasureFk}"></label>
                    </div>
                    <!-- Advanced Tables -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Co-Workers Involved
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">

                                    <tbody>
                                    <tr class="odd gradeX" th:each="exc_user : ${users}">
                                        <td style="width: 50px !important;">
                                            <img th:src="@{/images/no-image.jpeg}" class="user-image img-responsive photo"/>
                                        </td>
                                        <td th:text="${exc_user.user.name}"></td>
                                    </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <!--End Advanced Tables -->
                    <div class="form-group">
                        <label>Daily rate:</label>
                        <label class="light-text" style="color: #ff6348;" th:text="${exception.value_kpi}">76%</label>
                    </div>

                    <div class="form-group">
                        <label>Tolerance: </label>
                        <label class="light-text" th:text="${exception.tolerance}"></label>
                    </div>

                    <div style="width: 100%; text-align: center;">
                        <a href="#" class="btn btn-success btn-lg">Submit solution</a>
                    </div>
                </div>

            </div>
            <!-- /. ROW  -->

        </div>
        <!-- /. PAGE INNER  -->
    </div>
    <!-- /. PAGE WRAPPER  -->
</div>

</body>
</html>
