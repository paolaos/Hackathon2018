<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:replace="layouts/default-head :: default-head('Inicio')"></th:block>
</head>
<body>
<div id="wrapper">
    <!-- /. NAV TOP  -->
    <th:block th:replace="layouts/mobile-menu :: mobile-menu"></th:block>
    <th:block th:replace="layouts/left-bar :: default-left-bar"></th:block>
    <!-- /. NAV SIDE  -->
    <div id="page-wrapper">

        <div id="page-inner">
            <div class="row">
                <div class="col-md-12">
                    <h2>Exception Details</h2>
                </div>
            </div>
            <hr/>
            <!-- /. ROW  -->
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label style="font-size: 20px; ">Deadline:</label>
                        <label style="font-size: 20px; color: #ff6348;" class="light-text">10:00 am</label>
                    </div>
                    <div class="form-group">
                        <label>Work process:</label>
                        <label class="light-text">Inventory managment</label>
                    </div>
                    <div class="form-group">
                        <label>Process measure:</label>
                        <label class="light-text">Value Stream CFR (Daily CFR%)</label>
                    </div>
                    <!-- Advanced Tables -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Co-Workers Involved
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">

                                    <tbody>
                                    <tr class="odd gradeX">
                                        <td style="width: 50px !important;">
                                            <img th:src="@{/images/no-image.jpeg}" class="user-image img-responsive photo"/>
                                        </td>
                                        <td>Alain Cruz</td>
                                    </tr>
                                    <tr class="even gradeC">
                                        <td style="width: 50px !important;">
                                            <img th:src="@{/images/no-image.jpeg}" class="user-image img-responsive photo"/>
                                        </td>
                                        <td>Paola Ortega</td>
                                    </tr>
                                    <tr class="odd gradeA">
                                        <td style="width: 50px !important;">
                                            <img th:src="@{/images/no-image.jpeg}" class="user-image img-responsive photo"/>
                                        </td>
                                        <td>Alexia Borchgrevink</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <!--End Advanced Tables -->
                    <div class="form-group">
                        <label>Daily rate:</label>
                        <label class="light-text" style="color: #ff6348;">76%</label>
                    </div>
                    <div class="form-group">
                        <label>CFR:</label>
                        <label class="light-text" >85%</label>
                    </div>
                    <div style="width: 100%; text-align: center;">
                        <a href="#" class="btn btn-success btn-lg" data-toggle="modal" data-target="#myModal">Submit solution</a>
                    </div>
                </div>

            </div>
            <!-- /. ROW  -->

            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Modal Header</h4>
                        </div>
                        <div class="modal-body">
                            <p>Some text in the modal.</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal -->

        </div>
        <!-- /. PAGE INNER  -->
    </div>
    <!-- /. PAGE WRAPPER  -->
</div>

</body>
</html>
