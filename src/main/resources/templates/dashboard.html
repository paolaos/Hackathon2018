<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:replace="layouts/default-head :: default-head('Inicio')"></th:block>
    <style type="text/css">
        .photo-warnign{
            height: 40px;
            width: 40px;
            border-radius: 0%;
            float: left;
            margin: 5% !important;
        }
    </style>
</head>
<body>
<div id="wrapper">
    <th:block th:replace="layouts/mobile-menu :: mobile-menu"></th:block>

    <!-- /. NAV TOP  -->
    <th:block th:replace="layouts/left-bar :: default-left-bar"></th:block>
    <!-- /. NAV SIDE  -->
    <div id="page-wrapper">
        <div id="page-inner">
            <div class="row">
                <div class="col-md-12">
                    <h2>Dashboard</h2>
                    <th:block th:with="auth=${#authentication.getPrincipal()}">
                        Bienvenido/a <b th:text="auth ? ${auth.realName} : ${#authentication.getName()}"></b>
                    </th:block>
                </div>
            </div>
            <!-- /. ROW  -->
            <hr/>
            <div class="row">

                <th:block th:each="exception:${exceptions}">
                    <div class="col-md-3 col-sm-6 col-xs-6">
                        <div class="panel panel-back noti-box">
                       <!-- <span class="icon-box bg-color-red set-icon">
                            <i class="glyphicon glyphicon-info-sign"></i>
                        </span>-->
                            <img th:src="@{/images/warning.png}" class="user-image img-responsive photo-warnign"/>

                            <a class="anchor-no-decorate" th:href="@{'/exception/'+${exception.exceptionId}}">
                                <div class="text-box">
                                    <p class="main-text" th:text="${exception.workProcessFk}"></p>
                                    <p class="text-muted" th:text="${exception.processMeasureFk}"></p>
                                    <p class="text-muted">Deadline</p>
                                    <label th:text="${#dates.format(exception.endTime, 'dd-MM-yyyy HH:mm')}"></label>
                                </div>
                            </a>
                        </div>
                    </div>
                </th:block>
            </div>
            <!-- /. ROW  -->
            <hr/>
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12 no-float">

                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Responsive Table Example
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Username</th>
                                        <th>User No.</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td>1</td>
                                        <td>Mark</td>
                                        <td>Otto</td>
                                        <td>@mdo</td>
                                        <td>100090</td>
                                    </tr>
                                    <tr>
                                        <td>2</td>
                                        <td>Jacob</td>
                                        <td>Thornton</td>
                                        <td>@fat</td>
                                        <td>100090</td>
                                    </tr>
                                    <tr>
                                        <td>3</td>
                                        <td>Larry</td>
                                        <td>the Bird</td>
                                        <td>@twitter</td>
                                        <td>100090</td>
                                    </tr>
                                    <tr>
                                        <td>1</td>
                                        <td>Mark</td>
                                        <td>Otto</td>
                                        <td>@mdo</td>
                                        <td>100090</td>
                                    </tr>
                                    <tr>
                                        <td>2</td>
                                        <td>Jacob</td>
                                        <td>Thornton</td>
                                        <td>@fat</td>
                                        <td>100090</td>
                                    </tr>
                                    <tr>
                                        <td>3</td>
                                        <td>Larry</td>
                                        <td>the Bird</td>
                                        <td>@twitter</td>
                                        <td>100090</td>
                                    </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <!-- /. ROW  -->
        </div>
        <!-- /. PAGE INNER  -->
    </div>
    <!-- /. PAGE WRAPPER  -->
</div>

</body>
</html>
