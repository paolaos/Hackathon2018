<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:replace="layouts/default-head :: default-head('Inicio')"></th:block>
</head>
<body>
<div id="wrapper">
    <th:block th:replace="layouts/mobile-menu :: mobile-menu"></th:block>

    <!-- /. NAV TOP  -->
    <th:block th:replace="layouts/left-bar :: default-left-bar"></th:block>
    <!-- /. NAV SIDE  -->
    <div id="page-wrapper">

        <div id="page-inner">
            <div class="row">
                <div class="col-md-12">
                    <h2>New Report</h2>
                </div>
            </div>
            <hr/>
            <!-- /. ROW  -->
            <form th:object="*{manualException}">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label style="font-size: 20px; ">Deadline:</label>
                            <input style="font-size: 20px; color: #ff6348;" class="light-text" th:field="${endTime}"></input>
                        </div>
                        <div class="form-group">
                            <label>Work process:</label>
                            <input class="light-text" th:field="${workProcessFk}"></input>
                        </div>
                        <div class="form-group">
                            <label>Process measure:</label>
                            <input class="light-text" th:field="${processMeasureFk}"></input>
                        </div>
                        <!-- Advanced Tables -->
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Co-Workers Involved
                            </div>
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">

                                        <tbody>
                                        <tr class="odd gradeX" th:each="exc_user : ${users}">
                                            <td style="width: 50px !important;">
                                                <img th:src="@{/images/no-image.jpeg}" class="user-image img-responsive photo"/>
                                            </td>
                                            <td th:text="${exc_user.user.name}"></td>
                                        </tr>
                                        <tr class="odd gradeX">
                                            <td>
                                            </td>
                                            <td>
                                                <div style="width: 100%;">
                                                    <div style="width: auto; display: inline-flex;">
                                                        <a style="margin: auto 5px;" href="#" class="btn btn-warning btn-sm">Add co-worker</a>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <!--End Advanced Tables -->
                        <div class="form-group">
                            <label>Daily rate:</label>
                            <input class="light-text" style="color: #ff6348;" th:field="${value_kpi}"></input>
                        </div>

                        <div class="form-group">
                            <label>Tolerance: </label>
                            <input class="light-text" th:field="${tolerance}"></input>
                        </div>
                        <div class="form-group">
                            <label>Priority: </label>
                            <div>
                                <input type="radio" th:field="${priority}" th:value="High"></input>
                                <input type="radio" th:field="${priority}" th:value="Medium"></input>
                                <input type="radio" th:field="${priority}" th:value="Low"></input>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Comment: </label>
                            <input class="light-text" th:field="${description}"></input>
                        </div>
                    </div>

                </div>
            </form>
            <!-- /. ROW  -->

            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Posible solutions</h4>
                        </div>
                        <div class="modal-body">

                            <p>Solutions proposed by Proc</p>

                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover">
                                    <tbody>
                                    <tr class="odd gradeX">
                                        <td>
                                            <div style="width: 100%; display: inline-flex;">
                                                <div style="width: 80%">
                                                    <p style="margin: 0px !important; padding: 0px !important ">Opción 1</p>
                                                    <p style="margin: 0px !important; padding: 0px !important " >Descripción Opción 1.</p>
                                                </div>
                                                <div style="width: 20%; text-align: right;">
                                                    <button style="margin: 0px auto;" type="button" class="btn btn-info btn-circle"><i class="fa fa-check"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>

                            <p>Other solutions</p>

                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover">
                                    <tbody>
                                    <tr class="odd gradeX">
                                        <td>
                                            <div style="width: 100%; display: inline-flex;">
                                                <div style="width: 80%">
                                                    <p style="margin: 0px !important; padding: 0px !important ">Opción 1</p>
                                                    <p style="margin: 0px !important; padding: 0px !important " >Descripción Opción 1.</p>
                                                </div>
                                                <div style="width: 20%; text-align: right;">
                                                    <button style="margin: 0px auto;" type="button" class="btn btn-info btn-circle"><i class="fa fa-check"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr class="odd gradeX">
                                        <td>
                                            <div style="width: 100%; display: inline-flex;">
                                                <div style="width: 80%">
                                                    <p style="margin: 0px !important; padding: 0px !important ">Opción 1</p>
                                                    <p style="margin: 0px !important; padding: 0px !important " >Descripción Opción 1.</p>
                                                </div>
                                                <div style="width: 20%; text-align: right;">
                                                    <button style="margin: 0px auto;" type="button" class="btn btn-info btn-circle"><i class="fa fa-check"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr class="odd gradeX">
                                        <td>
                                            <div style="width: 100%; display: inline-flex;">
                                                <div style="width: 80%">
                                                    <p style="margin: 0px !important; padding: 0px !important ">Opción 1</p>
                                                    <p style="margin: 0px !important; padding: 0px !important " >Descripción Opción 1.</p>
                                                </div>
                                                <div style="width: 20%; text-align: right;">
                                                    <button style="margin: 0px auto;" type="button" class="btn btn-info btn-circle"><i class="fa fa-check"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>

                            <p>Propose solutions</p>

                            <div class="form-group">
                                <textarea class="form-control" rows="3"></textarea>
                                <div style="width: 100%; text-align: center; margin-top: 20px;">
                                    <a href="#" class="btn btn-success btn-sm">Submit my solution</a>
                                </div>
                            </div>

                        </div>
                        <div class="modal-footer">
                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal -->

        </div>
        <!-- /. PAGE INNER  -->
    </div>
    <!-- /. PAGE WRAPPER  -->
</div>

</body>
</html>
